<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Quiz App</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-gradient p-2">
    <a class="navbar-brand" href="#">Gaming Studio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" id="servicesLink">Services</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="welcomePage" class="container">
    <h1 id="welcomeMessage" class="fw-bold">Welcome to Quiz App! <i class="fas fa-brain"></i></h1>
    <div class="inputBox">
      <input class="px-4 pt-2 mt-3" type="text" id="name" placeholder="Your name.." />
      <i class="fas fa-user"></i>
    </div>
    <div class="btnBox mt-3">
      <button id="start" class="btn btn-success px-3 pt-2" onclick="startQuiz()">
        Start <i class="fas fa-play"></i>
      </button>
    </div>
    <div class="imageBox mt-5">
      <img class="welcomeImg w-50" src="quiz image.png" alt="" />
    </div>
  </div>
  <div id="quizPage" class="container bg-white card" style="display: none">
  </div>
  <div id="resultPage" class="container bg-white card" style="display: none"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
